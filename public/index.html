<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Performance Optimizations -->
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    
    <!-- Preload critical resources -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cagricansaracaydin.github.io/" />
    <meta property="og:title" content="Cagri Can Saracaydin" />
    <meta
      property="og:description"
      content="Portfolio website of Cagri Can Saracaydin, a dedicated Computer Science and Engineering student."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/images/github.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio website of Cagri Can Saracaydin, a dedicated Computer Science and Engineering student with experience in software development and data science."
    />
    <meta
      name="keywords"
      content="Cagri Can Saracaydin, Portfolio, Computer Science, Software Development, Data Science, Cagri Saracaydin, Can Saracaydin, Çağrı Can Saraçaydın, Çağrı Saraçaydın, Can Saraçaydın, Cagri Can Saracaydin"
    />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: dark)" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://cagricansaracaydin.github.io/"
    />
    <meta
      property="twitter:title"
      content="Cagri Can Saracaydin Portfolio"
    />
    <meta
      property="twitter:description"
      content="Portfolio website of Cagri Can Saracaydin, a dedicated Computer Science and Engineering student."
    />
    <meta
      property="twitter:image"
      content="%PUBLIC_URL%/images/github.png"
    />

    <title>Cagri Can Saracaydin</title>
    
    <!-- Favicon links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/images/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/images/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="%PUBLIC_URL%/images/favicon/android-chrome-512x512.png"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicon/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Bootstrap CSS - Load asynchronously to prevent render blocking -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Font Awesome - Load asynchronously -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />
    </noscript>

    <!-- Inline critical CSS for instant rendering -->
    <style>
      /* Critical above-fold styles */
      :root {
        --background: oklch(0.99 0 0);
        --foreground: oklch(0.25 0.01 250);
        --primary: oklch(0.35 0.08 250);
      }
      
      .dark {
        --background: oklch(0.18 0.02 250);
        --foreground: oklch(0.95 0.005 250);
        --primary: oklch(0.75 0.12 195);
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Loading spinner for lazy-loaded content */
      .spinner-border {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        vertical-align: text-bottom;
        border: 0.25em solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        animation: spinner-border 0.75s linear infinite;
      }
      
      @keyframes spinner-border {
        to { transform: rotate(360deg); }
      }
      
      .visually-hidden {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Bootstrap Bundle - Deferred for better performance -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
